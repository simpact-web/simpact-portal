<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client - Simpact</title>
    <script src="users.js?v=2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN CLIENT (VIOLET) - STRICTEMENT CONSERV√â */
        :root { --primary: #8b5cf6; --bg: #f8fafc; --text: #1e293b; --border: #cbd5e1; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 1rem; }
        .logout-btn { background: #fee2e2; color: #991b1b; border: none; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; }

        h2 { color: var(--primary); margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #475569; }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; box-sizing: border-box; font-size: 1rem; }
        
        /* GESTION DES OPTIONS CACH√âES (Recopi√© du Commercial mais adapt√© au style Violet) */
        .option-group { display: none; background: #f3f0ff; padding: 1.5rem; border-radius: 8px; border: 1px solid #ddd6fe; margin-bottom: 1.5rem; animation: fadeIn 0.3s ease; }
        .option-group.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* RADIOS STYLE */
        .radio-group { display: flex; gap: 10px; }
        .radio-option { flex: 1; }
        .radio-option input { display: none; }
        .radio-option label { display: block; padding: 12px; border: 1px solid var(--border); text-align: center; border-radius: 6px; cursor: pointer; background: white; font-size: 0.9rem; transition: 0.2s; font-weight: 500; }
        .radio-option input:checked + label { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-order { background: var(--primary); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.2s; }
        .btn-order:hover { background: #7c3aed; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>üëã Bonjour <span id="client-name">--</span></h3>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </header>

        <h2>Nouvelle Commande</h2>
        
        <div class="form-group">
            <label>Je souhaite commander :</label>
            <select id="prod-type">
                <option value="">-- S√©lectionner un produit --</option>
                <option value="flyer">Flyers</option>
                <option value="carte">Cartes de visite</option>
                <option value="depliant">D√©pliants 3 volets</option>
                <option value="entete">Papier √† en-t√™te</option>
                <option value="brochure">Brochure couleur</option>
                <option value="livre">Livre N&B</option>
                <option value="affiches">Affiches Grand Format</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantit√©</label>
            <input type="number" id="qty" placeholder="Ex: 1000">
        </div>

        <div id="flyer-options" class="option-group">
            <div class="form-group"><label>Impression</label><div class="radio-group"><div class="radio-option"><input type="radio" name="flyer-type" value="recto" id="fr" checked><label for="fr">Recto</label></div><div class="radio-option"><input type="radio" name="flyer-type" value="rectoVerso" id="frv"><label for="frv">Recto / Verso</label></div></div></div>
            <div class="form-group"><label>Papier</label>
                <select id="flyer-paper">
                    <option value="couche-90-mat">Couch√© 90gr Mat</option>
                    <option value="couche-90-brillant">Couch√© 90gr Brillant</option>
                    <option value="couche-115-mat">Couch√© 115gr Mat</option>
                    <option value="couche-115-brillant">Couch√© 115gr Brillant</option>
                    <option value="couche-135-mat">Couch√© 135gr Mat</option>
                    <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                    <option value="couche-170-mat">Couch√© 170gr Mat</option>
                    <option value="couche-170-brillant">Couch√© 170gr Brillant</option>
                    <option value="couche-200-mat">Couch√© 200gr Mat</option>
                    <option value="couche-200-brillant">Couch√© 200gr Brillant</option>
                </select>
            </div>
        </div>

        <div id="carte-options" class="option-group">
            <div class="form-group"><label>Finition</label><div class="radio-group"><div class="radio-option"><input type="radio" name="carte-finish" value="recto" id="cr" checked><label for="cr">Standard</label></div><div class="radio-option"><input type="radio" name="carte-finish" value="pellicule" id="cp"><label for="cp">Pellicul√© (Mat/Brillant)</label></div></div></div>
            <div class="form-group"><label>Papier</label>
                <select id="carte-paper">
                    <option value="couche-300-mat">Couch√© 300gr Mat</option>
                    <option value="couche-300-brillant">Couch√© 300gr Brillant</option>
                    <option value="couche-350-mat">Couch√© 350gr Mat</option>
                    <option value="couche-350-brillant">Couch√© 350gr Brillant</option>
                </select>
            </div>
        </div>

        <div id="depliant-options" class="option-group">
            <div class="form-group"><label>Papier</label>
                <select id="depliant-paper">
                    <option value="couche-115-mat">Couch√© 115gr Mat</option>
                    <option value="couche-115-brillant">Couch√© 115gr Brillant</option>
                    <option value="couche-135-mat">Couch√© 135gr Mat</option>
                    <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                    <option value="couche-170-mat">Couch√© 170gr Mat</option>
                    <option value="couche-170-brillant">Couch√© 170gr Brillant</option>
                </select>
            </div>
        </div>

        <div id="entete-options" class="option-group">
            <div class="form-group"><label>Papier</label>
                <select id="entete-paper">
                    <option value="offset-80">Offset 80gr Standard</option>
                    <option value="offset-100">Offset 100gr Premium</option>
                </select>
            </div>
        </div>

        <div id="brochure-options" class="option-group">
            <div class="form-group"><label>Format</label><select id="brochure-format"><option value="a4">A4 (21x29.7 cm)</option><option value="a5">A5 (14.8x21 cm)</option></select></div>
            <div class="form-group"><label>Nombre de Pages (Multiple de 4)</label><input type="number" id="brochure-pages" placeholder="Ex: 12"></div>
            <div class="form-group"><label>Papier Int√©rieur</label>
                <select id="brochure-interior-paper">
                    <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                    <option value="couche-135-mat">Couch√© 135gr Mat</option>
                    <option value="couche-90-brillant">Couch√© 90gr Brillant</option>
                    <option value="offset-80">Offset 80gr</option>
                </select>
            </div>
            <div class="form-group"><label>Papier Couverture</label>
                <select id="brochure-cover-paper">
                    <option value="couche-250-brillant">Couch√© 250gr Brillant</option>
                    <option value="couche-300-brillant">Couch√© 300gr Brillant</option>
                </select>
            </div>
        </div>

        <div id="livre-options" class="option-group">
            <div class="form-group"><label>Format</label><select id="livre-format"><option value="a4">A4</option><option value="a5">A5</option></select></div>
            <div class="form-group"><label>Nombre de Pages</label><input type="number" id="livre-pages"></div>
            <div class="form-group"><label>Int√©rieur</label><select id="livre-interior-paper"><option value="offset-80">Offset 80gr</option><option value="offset-100">Offset 100gr</option></select></div>
            <div class="form-group"><label>Couverture</label>
                <select id="livre-cover-paper">
                    <option value="couche-300-mat">Couch√© 300gr Mat</option>
                    <option value="couche-300-brillant">Couch√© 300gr Brillant</option>
                </select>
            </div>
            <div class="form-group"><label>Finition Couv.</label><div class="radio-group"><div class="radio-option"><input type="radio" name="livre-pelliculage" value="sans" id="lps" checked><label for="lps">Non</label></div><div class="radio-option"><input type="radio" name="livre-pelliculage" value="avec" id="lpa"><label for="lpa">Pelliculage</label></div></div></div>
        </div>

        <div id="affiches-options" class="option-group">
            <div class="form-group"><label>Format</label><select id="affiche-format"><option value="a3">A3 (30x42 cm)</option><option value="a3plus">A3+ (32x48 cm)</option></select></div>
            <div class="form-group"><label>Papier</label>
                <select id="affiche-paper">
                    <option value="couche-135-mat">Couch√© 135gr Mat</option>
                    <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                    <option value="couche-170-mat">Couch√© 170gr Mat</option>
                    <option value="couche-200-brillant">Couch√© 200gr Brillant</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Remarques / Instructions suppl√©mentaires</label>
            <textarea id="desc" rows="3" placeholder="Ex: Livraison imp√©rative avant vendredi..."></textarea>
        </div>

        <div class="form-group">
            <label>Fichier d'impression (PDF)</label>
            <input type="file" id="file-upload" accept=".pdf,.ai,.zip">
            <p style="font-size:0.8rem; color:#64748b; margin-top:5px;">Pour les gros fichiers (+10Mo), envoyez un lien WeTransfer dans la description.</p>
        </div>
        
        <div class="form-group" style="text-align:center; margin: 30px 0;">
            <p style="margin-bottom:10px; font-weight:600;">Pas de fichier ? Cr√©ez-le :</p>
            <a href="https://www.canva.com/" target="_blank" style="background:linear-gradient(45deg, #00c4cc, #7d2ae8); color:white; padding:10px 20px; text-decoration:none; border-radius:50px; font-weight:bold;">üé® Ouvrir Canva</a>
        </div>

        <button class="btn-order" onclick="submitClientOrder()">ENVOYER LA COMMANDE</button>
    </div>

    <script>
        const user = checkAuth('client');
        if(user) document.getElementById('client-name').textContent = user.name;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgafAjdP97KC60fsc8DpNBUYgCbDlNY4T5rs5tQ28nwqkdGJ_ELdefEnSQ-g9DXmLw1g/exec";

        // GESTION DE L'AFFICHAGE DYNAMIQUE DES OPTIONS
        document.getElementById('prod-type').addEventListener('change', function() {
            // Cacher toutes les options
            document.querySelectorAll('.option-group').forEach(el => el.classList.remove('active'));
            // Afficher celle correspondante
            if(this.value) {
                const group = document.getElementById(this.value + '-options');
                if(group) group.classList.add('active');
            }
        });

        // FONCTION POUR R√âCUP√âRER LE NOM DU PAPIER LISIBLEMENT
        function getPaperName(id) {
            const el = document.getElementById(id);
            if(el && el.selectedOptions[0]) return el.selectedOptions[0].text;
            return id || '';
        }

        // G√âN√âRATION DE LA DESCRIPTION TECHNIQUE
        function generateConfigString(type) {
            let config = "";
            try {
                if(type === 'flyer') {
                    const modeVal = document.querySelector('input[name="flyer-type"]:checked').value;
                    config = `Impression: ${modeVal === 'recto' ? 'Recto' : 'R/V'}\nPapier: ${getPaperName('flyer-paper')}`;
                }
                else if(type === 'carte') {
                    const finish = document.querySelector('input[name="carte-finish"]:checked').value;
                    config = `Finition: ${finish === 'recto' ? 'Standard' : 'Pellicul√©'}\nPapier: ${getPaperName('carte-paper')}`;
                }
                else if(type === 'depliant') {
                    config = `3 Volets (A4 Ouvert)\nPapier: ${getPaperName('depliant-paper')}`;
                }
                else if(type === 'entete') {
                    config = `Format A4\nPapier: ${getPaperName('entete-paper')}`;
                }
                else if(type === 'brochure') {
                    const pages = document.getElementById('brochure-pages').value;
                    const fmt = document.getElementById('brochure-format').value.toUpperCase();
                    config = `Format: ${fmt} - ${pages} Pages\nInt√©rieur: ${getPaperName('brochure-interior-paper')}\nCouv: ${getPaperName('brochure-cover-paper')}`;
                }
                else if(type === 'livre') {
                    const pages = document.getElementById('livre-pages').value;
                    const fmt = document.getElementById('livre-format').value.toUpperCase();
                    const pell = document.querySelector('input[name="livre-pelliculage"]:checked').value;
                    config = `Format: ${fmt} - ${pages} Pages\nInt√©rieur: ${getPaperName('livre-interior-paper')}\nCouv: ${getPaperName('livre-cover-paper')}\nPelliculage: ${pell === 'avec' ? 'OUI' : 'NON'}`;
                }
                else if(type === 'affiches') {
                    const fmt = document.getElementById('affiche-format').value === 'a3' ? 'A3' : 'A3+';
                    config = `Format: ${fmt}\nPapier: ${getPaperName('affiche-paper')}`;
                }
            } catch(e) { console.log("Info manquante dans config"); }
            
            return config;
        }

        function submitClientOrder() {
            const prodType = document.getElementById('prod-type').value;
            const qty = document.getElementById('qty').value;
            const userDesc = document.getElementById('desc').value;
            const file = document.getElementById('file-upload').files[0];
            
            if(!prodType || !qty) return alert("Veuillez choisir un produit et une quantit√©.");

            const btn = document.querySelector('.btn-order');
            btn.textContent = "‚è≥ Envoi en cours..."; btn.disabled = true;

            // Construction de la donn√©e compl√®te
            const ref = "WEB-" + Date.now().toString().slice(-5);
            let prodLabel = document.getElementById('prod-type').selectedOptions[0].text;
            
            // On combine les choix techniques + la remarque du client
            let technicalDetails = generateConfigString(prodType);
            let fullDetails = technicalDetails + "\n\n[Note Client]: " + userDesc;
            if(file) fullDetails += "\n[Fichier joint]: " + file.name;
            
            const formData = new FormData();
            formData.append("Date", new Date().toLocaleString());
            formData.append("Ref", ref);
            formData.append("Client", user.name);
            formData.append("Produit", prodLabel);
            formData.append("Quantit√©", qty);
            formData.append("Prix HT", "A DEVISER"); // Le client ne voit pas le prix
            formData.append("D√©tails", fullDetails);
            formData.append("Commercial", "CLIENT WEB");

            fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: formData })
            .then(r => {
                alert("‚úÖ Commande envoy√©e ! Nous allons traiter votre demande.");
                window.location.reload();
            })
            .catch(e => {
                alert("Erreur r√©seau. V√©rifiez votre connexion.");
                btn.disabled = false;
                btn.textContent = "ENVOYER LA COMMANDE";
            });
        }
    </script>
</body>
</html>
