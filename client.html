<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpact - Devis Rapide</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; padding: 2rem; display: flex; justify-content: center; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; text-align: center; }
        h1 { margin-top: 0; color: #1e293b; }
        select, input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1d4ed8; }
        .result { margin-top: 2rem; font-size: 2.5rem; font-weight: bold; color: #2563eb; }
        .footer { margin-top: 2rem; font-size: 0.8rem; color: #94a3b8; }
        a { text-decoration: none; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚡ Devis Express</h1>
        <p style="color: #64748b; margin-bottom: 2rem;">Obtenez votre tarif en quelques secondes</p>

        <label style="display:block; text-align:left; margin-bottom:5px; font-weight:500;">Produit</label>
        <select id="prod">
            <option value="flyer">Flyers</option>
            <option value="carte">Cartes de visite</option>
            <option value="depliant">Dépliants</option>
            <option value="brochure">Brochures</option>
        </select>
        
        <label style="display:block; text-align:left; margin-bottom:5px; font-weight:500;">Quantité</label>
        <input type="number" id="qty" placeholder="Ex: 500">

        <button onclick="calc()">Voir mon prix</button>

        <div class="result"><span id="price">--</span> DT</div>
        <p style="font-size: 0.9rem; color: #64748b;">Prix Hors Taxes</p>

        <div class="footer">
            <a href="index.html">← Retour accueil</a>
        </div>
    </div>

    <script>
        async function calc() {
            // Charge les configurations réelles
            try {
                const r = await fetch('prix_config.json');
                const data = await r.json();
                const q = parseInt(document.getElementById('qty').value);
                const p = document.getElementById('prod').value;

                if(!q) return;

                // LOGIQUE SIMPLE (Exemple)
                // Le client voit un prix simplifié
                let price = 0;
                if(p === 'flyer') price = q * 0.4; // Remplacer par la vraie logique de lecture du JSON
                if(p === 'carte') price = q * 0.15;
                
                document.getElementById('price').textContent = price.toFixed(2);
            } catch(e) {
                alert("Erreur de chargement des prix");
            }
        }
    </script>
</body>
</html>
