<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpact - Connexion</title>
    <script src="users.js?v=9"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN DU LOGIN INTACT */
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .login-box { background: #1e293b; padding: 3rem; border-radius: 16px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; text-align: center; }
        h1 { margin: 0 0 10px 0; color: #2563eb; letter-spacing: -1px; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #334155; border: 1px solid #475569; color: white; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        input:focus { outline: none; border-color: #2563eb; }
        .btn-submit { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-submit:hover { background: #1d4ed8; }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 15px; display: none; }
        
        /* DESIGN DES BOUTONS SUPER ADMIN (Int√©gr√©s au th√®me) */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .module-btn { width: 100%; padding: 12px; margin-bottom: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .module-btn:hover { filter: brightness(1.15); transform: translateY(-2px); }
        .btn-comm { background: #2563eb; }
        .btn-prod { background: #f59e0b; }
        .btn-compta { background: #10b981; }
        .btn-admin { background: #ef4444; }
        .btn-client { background: #8b5cf6; }
        .btn-logout { background: transparent; border: 1px solid #ef4444; color: #ef4444; margin-top: 10px; box-shadow: none; }
        .btn-logout:hover { background: #ef4444; color: white; transform: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>SIMPACT</h1>
        <p id="subtitle">Portail Professionnel</p>
        
        <form id="login-form" onsubmit="event.preventDefault(); attemptLogin();">
            <input type="text" id="login-id" placeholder="Identifiant" autocomplete="username" required>
            <input type="password" id="login-pass" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit" class="btn-submit">Se connecter</button>
        </form>

        <div id="error-msg" class="error">Identifiant ou mot de passe incorrect</div>

        <div id="superadmin-menu" style="display: none; animation: fadeIn 0.3s ease;">
            <p style="color: #10b981; font-weight: bold; margin-bottom: 20px;">üëã Bienvenue Youssef</p>
            
            <button class="module-btn btn-comm" onclick="window.location.href='commercial.html'">üíº P√¥le Commercial</button>
            <button class="module-btn btn-prod" onclick="window.location.href='production.html'">üè≠ Atelier Production</button>
            <button class="module-btn btn-compta" onclick="window.location.href='compta.html'">üí∞ Comptabilit√©</button>
            <button class="module-btn btn-admin" onclick="window.location.href='admin.html'">üéõÔ∏è Administration Prix</button>
            <button class="module-btn btn-client" onclick="window.location.href='client.html'">üåç Espace Client</button>
            
            <button class="module-btn btn-logout" onclick="logout()">D√©connexion</button>
        </div>
    </div>

    <script>
        // Fonction pour afficher le menu du patron sans changer de page
        function showSuperAdminMenu() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('subtitle').style.display = 'none';
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('superadmin-menu').style.display = 'block';
        }

        // V√©rification imm√©diate : si vous √™tes D√âJ√Ä connect√© et rafra√Æchissez la page
        try {
            const session = localStorage.getItem('SIMPACT_USER');
            if(session) {
                const user = JSON.parse(session);
                if(user) {
                    if(user.role === 'superadmin') {
                        showSuperAdminMenu(); // On garde le menu affich√©
                    } else if(user.redirect) {
                        window.location.href = user.redirect; // L'employ√© est renvoy√© √† sa place
                    }
                }
            }
        } catch(e) {
            console.error("Erreur de lecture session", e);
            localStorage.removeItem('SIMPACT_USER');
        }

        // Action au clic sur "Se connecter"
        function attemptLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const errorDiv = document.getElementById('error-msg');
            
            if (typeof login !== 'function') {
                alert("Erreur: Le fichier users.js n'est pas trouv√©.");
                return;
            }

            const user = login(id, pass); // Fait appel au fichier users.js

            if(user) {
                if(user.role === 'superadmin') {
                    // C'est vous : on d√©ploie le menu de pilotage
                    showSuperAdminMenu();
                } else {
                    // C'est un employ√© : redirection classique
                    window.location.href = user.redirect;
                }
            } else {
                // Erreur de frappe
                errorDiv.style.display = 'block';
                errorDiv.style.animation = 'none';
                errorDiv.offsetHeight; /* Relance la petite animation d'erreur */
                errorDiv.style.animation = 'shake 0.5s';
            }
        }
    </script>
</body>
</html>
