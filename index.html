<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpact - Connexion</title>
    <script src="users.js?v=2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .login-box { background: #1e293b; padding: 3rem; border-radius: 16px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; text-align: center; }
        h1 { margin: 0 0 10px 0; color: #2563eb; letter-spacing: -1px; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #334155; border: 1px solid #475569; color: white; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        input:focus { outline: none; border-color: #2563eb; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #1d4ed8; }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>SIMPACT</h1>
        <p>Portail Professionnel</p>
        
        <form onsubmit="event.preventDefault(); attemptLogin();">
            <input type="text" id="login-id" placeholder="Identifiant" autocomplete="username" required>
            <input type="password" id="login-pass" placeholder="Mot de passe" autocomplete="current-password" required>
            <button type="submit">Se connecter</button>
        </form>

        <div id="error-msg" class="error">Identifiant ou mot de passe incorrect</div>
        <div id="debug-msg" style="color: #64748b; font-size: 0.8rem; margin-top: 10px; display:none;">Chargement...</div>
    </div>

    <script>
        // Vérification immédiate de la session
        try {
            const session = localStorage.getItem('SIMPACT_USER');
            if(session) {
                const user = JSON.parse(session);
                if(user && user.redirect) {
                    window.location.href = user.redirect;
                }
            }
        } catch(e) {
            console.error("Erreur lecture session", e);
            localStorage.removeItem('SIMPACT_USER'); // Nettoyage si corrompu
        }

        function attemptLogin() {
            const id = document.getElementById('login-id').value.trim(); // .trim() enlève les espaces accidentels
            const pass = document.getElementById('login-pass').value.trim();
            const errorDiv = document.getElementById('error-msg');
            
            // Vérification que le fichier users.js est bien chargé
            if (typeof login !== 'function') {
                alert("ERREUR CRITIQUE : Le fichier users.js n'est pas chargé correctement. Vérifiez qu'il est bien sur GitHub au même endroit que index.html");
                return;
            }

            console.log("Tentative de connexion pour :", id); // Pour le débogage (F12)

            const user = login(id, pass); // Fonction dans users.js

            if(user) {
                console.log("Connexion réussie, redirection vers :", user.redirect);
                window.location.href = user.redirect;
            } else {
                console.log("Échec connexion");
                errorDiv.style.display = 'block';
                // Petit effet visuel pour dire que ça a échoué si l'erreur est déjà affichée
                errorDiv.style.animation = 'none';
                errorDiv.offsetHeight; /* trigger reflow */
                errorDiv.style.animation = 'shake 0.5s';
            }
        }
    </script>
</body>
</html>
