<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpact Portal - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="users.js"></script> <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .logo { font-size: 3rem; margin-bottom: 1rem; }
        h1 { margin: 0 0 0.5rem 0; font-weight: 700; }
        p { color: #94a3b8; margin-bottom: 2rem; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { background: #3b82f6; transform: translateY(-2px); }
        .error { color: #f87171; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">üí†</div>
        <h1>Simpact Portal</h1>
        <p>Connectez-vous √† votre espace</p>
        
        <input type="text" id="login" placeholder="Identifiant">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button onclick="attemptLogin()">Se connecter</button>
        <div id="error-msg" class="error">Identifiants incorrects</div>
        
        <div style="margin-top: 20px; font-size: 0.8rem; color: #64748b;">
            <a href="client.html" style="color: #94a3b8; text-decoration: none;">Acc√®s Client Rapide (Sans login) ‚Üí</a>
        </div>
    </div>

    <script>
        // V√©rifie si d√©j√† connect√©
        const session = JSON.parse(localStorage.getItem('simpactUser'));
        if(session) redirectUser(session);

        function attemptLogin() {
            const l = document.getElementById('login').value;
            const p = document.getElementById('pass').value;
            const user = loginUser(l, p); // Fonction d√©finie dans users.js

            if (user) {
                redirectUser(user);
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function redirectUser(user) {
            if (user.role === 'admin') window.location.href = 'admin_prix.html';
            else if (user.role === 'commercial') window.location.href = 'commercial.html';
            else window.location.href = 'client.html';
        }

        // Touche Entr√©e pour valider
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') attemptLogin();
        });
    </script>
</body>
</html>
